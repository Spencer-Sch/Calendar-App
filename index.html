<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/scripts/script.js" defer></script>
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Calendar App</title>
</head>
<body>
    <div id="wrapper">
        <div id="calendar-outline">
            <div id="calendar-header">
                <h1>Month Name</h1>
            </div>
            <div id="calendar-body">
                <div id="day-name-row">
                    <div><h2>Sunday</h2></div>
                    <div><h2>Monday</h2></div>
                    <div><h2>Tuesday</h2></div>
                    <div><h2>Wednesday</h2></div>
                    <div><h2>Thursday</h2></div>
                    <div><h2>Friday</h2></div>
                    <div><h2>Saturday</h2></div>
                </div>
                <div class="calendar-row">
                    <div class="calendar-day"><h3>31</h3></div>
                    <div class="calendar-day">
                        <h3>1</h3>
                        <div class="event">Event Title</div>
                        <div class="event">Event Title 2</div>
                    </div>
                    <div class="calendar-day"><h3>2</h3></div>
                    <div class="calendar-day"><h3>3</h3></div>
                    <div class="calendar-day"><h3>4</h3></div>
                    <div class="calendar-day"><h3>5</h3></div>
                    <div class="calendar-day"><h3>6</h3></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
